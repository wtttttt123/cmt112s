<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MusiCURL</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<body>
    <div id=searchpic>
      <div class="container" id="container1">
        <img src="img/concertbk.jpg" alt="eventpicbk" class="hoverimg" id="eventimg">
        <img src="img/concert.jpg"  alt="eventpic" class="overlay" id="convertc">
        <div id="overlayevent" class="overlay">
          <div id="eventtxt" class="hovertxt">magnificent concert</div>
        </div>
      </div>
      <div class="container" id="container2">
        <img src="img/studiobk.jpg" alt="songpicbk" class="hoverimg" id="songimg">
         <img src="img/studio.jpg" alt="songpic" class="overlay" id="eventc">
        <div id="overlaysong" class="overlay">
          <div id="songtxt" class="hovertxt">fabulous music</div>
        </div>
      </div>
    </div>

    <header id="indexh">
        <h1>MusiCURL</h1>
        <h2 ><em>Find Music and Concert</em></h2>
        <form method="GET" id="myform">
            <input type="button" id="song_button" value="song" onclick="askForsong()"/>
            <input type="text" name="search"  placeholder="enter favourite singer" id="serachindex">
            <input type="button" id="event_button" value="event" onclick="askForevent()"/>
        </form>
  </header> 
    <footer>
        <h3 class="copyright">&copy;copyright </h3>
    </footer>
    <script>
        var form=document.getElementById("myform");
        function askForevent() {
                form.action="event.html";
                form.submit();
        }
        function askForsong() {
                form.action="login.html";
                form.submit();
        }
        var qq=document.getElementById("scontent")
        var eventss=document.getElementById("overlayevent");
        eventss.addEventListener('click',askForevent);
         var eventss=document.getElementById("overlaysong");
        eventss.addEventListener('click',askForsong);
        
    </script>
</body>
</html>
