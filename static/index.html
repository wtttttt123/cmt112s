  <header id="indexh">
    <h1>MusiCURL</h1>
    <h2 ><em>Find Music and Concert</em></h2>
    <form method="GET" id="myform">
        <input type="button" id="song_button" value="song" onclick="askForsong()"/>
        <input type="text" name="search"  placeholder="enter favourite singer" id="serachindex">
        <input type="button" id="event_button" value="event" onclick="askForevent()"/>
    </form>
  </header> 
  <footer>
      <h3 class="copyright">&copy; Hexarch copyright </h3>
  </footer>
  <script>
      //Two search-buttons submit different forms
      var form=document.getElementById("myform");
      function askForevent() {
              form.action="event.html";
              form.submit();
      }
      function askForsong() {
              form.action="login.html";
              form.submit();
      }
      //Two pictures in the index page also can be the button to search
      var eventss=document.getElementById("overlayevent");
      eventss.addEventListener('click',askForevent);
      var songss=document.getElementById("overlaysong");
      songss.addEventListener('click',askForsong);
  </script>
</body>
</html>
